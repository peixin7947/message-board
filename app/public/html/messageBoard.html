<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>留言板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="/static/amis/sdk.css"/>
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="/static/amis/sdk.js"></script>
<script type="text/javascript">
  (function() {
    const amis = amisRequire('amis/embed');
    // 留言板页面
    amis.embed('#root', {
      'type': 'page',
      'title': '留言板',
      'initApi': 'get:/api/information',
      // 'reload': 'messageCards',
      // 工具栏区域， 存放了导航栏按钮
      'toolbar': [
        {
          'label': '导航栏',
          'type': 'button',
          'level': 'info',
          'className': 'w',
          'actionType': 'drawer',
          'actions': null,
          'closeOnEsc': true,
          'drawer': {
            'title': '导航栏',
            'closeOnOutside': true,
            // 'action': null,
            'body': [
              // todo 跳转到留言板
              {
                'type': 'form',
                'api': '',
                'body': []
              },
              {
                'type': 'card',
                'intiApi': ``,
                'header': {
                  'title': '${nickname}',
                  'subTitle': '${intro | default: 暂无}',
                  'description': 'description',
                  'avatarClassName': 'pull-left thumb-md avatar b-3x m-r',
                  'avatar': '${avatar}'
                },
                'actions': [
                  {
                    'type': 'button',
                    'label': '个人信息',
                    'level': 'info',
                    'actionType': 'url',
                    'blank': false,
                    'url': '/html/information.html',
                  },
                  {
                    'level': 'info',
                    'blank': false,
                    'label': '退出登录',
                    'type': 'button',
                    'actionType': 'ajax',
                    'confirmText': '确定退出登录？',
                    'api': '/api/logout',
                    'redirect': '/',
                    'messages': {
                      'success': '已退出登录'
                    }
                  }
                ]
              },
            ]
          },
        }
      ],
      'body': {
        'type': 'crud',
        'api': {
          'method': 'get',
          'url': '/api/message',
          'data': {
            'pageSize': 12,
          }
        },
        'syncLocation': false,
        'mode': 'list',
        'orderField': 'weight',
        'perPageField': 'pageSize',
        'defaultParams': {
          'pageSize': 12
        },
        'headerToolbar': [ 'bulk-actions', 'pagination' ],
        'loadDataOnce': false,
        // 'switchPerPage': false,
        'placeholder': '当前没有留言',
        'className': 'padder-lg',
        'listItem': {
          'title': '$nickname',
          'subTitle': '$content',
          'actions': [
            {
              'icon': 'fa fa-edit',
              'tooltip': '编辑',
              'actionType': 'dialog',
              'dialog': {
                'title': '编辑能力（权限）',
                'body': {
                  'type': 'form',
                  'controls': [
                    {
                      'type': 'hidden',
                      'name': 'id'
                    },
                    {
                      'name': 'name',
                      'label': '权限名称',
                      'type': 'text',
                      'disabled': true
                    },
                    {
                      'type': 'divider'
                    },
                    {
                      'name': 'description',
                      'label': '描述',
                      'type': 'textarea'
                    }
                  ]
                }
              }
            },
            {
              'tooltip': '删除',
              'disabledOn': '~["admin:permission", "admin:user", "admin:role", "admin:acl", "admin:page", "page:readAll", "admin:settings"].indexOf(name)',
              'icon': 'fa fa-times',
              'confirmText': '您确定要移除该权限?',
              'actionType': 'ajax',
              'api': 'delete:https://houtai.baidu.com/api/mock2/notFound'
            }
          ]
        },

        // 'card': {
        //   'header': {
        //     'className': 'bg-white',
        //     'title': '留言人：$nickname',
        //     'subTitle': '个人签名：$intro',
        //     // 'description': '$content',
        //     'avatar': '${avatar}',
        //     "highlight": true,
        //     'avatarClassName': 'pull-left thumb-md avatar b-3x m-r'
        //   },
        //   'bodyClassName': 'bg-info',
        //   'body': [
        //     {
        //       'name': 'content'
        //     }
        //   ],
        //   'actions': [
        //     {
        //       'type': 'button',
        //       'level': 'link',
        //       'label': '查看详情',
        //       'actionType': 'dialog',
        //       'dialog': {
        //         'title': '查看详情',
        //         'body': {
        //           'type': 'form',
        //           'controls': [
        //             {
        //               'label': 'Engine',
        //               'name': 'engine',
        //               'type': 'static'
        //             },
        //             {
        //               'name': 'version',
        //               'label': 'Version',
        //               'type': 'static'
        //             }
        //           ]
        //         }
        //       }
        //     }
        //   ]
        // }
      }
    });
  })();
</script>
