<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>留言板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="/static/amis/sdk.css"/>
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="/static/amis/sdk.js"></script>
<script type="text/javascript">
  (function() {
    const amis = amisRequire('amis/embed');
    // 个人信息修改弹框
    const updateInformationBtn = {
      'type': 'button',
      'actionType': 'dialog',
      'label': '修改个人信息',
      'level': 'info',
      'reload': 'informationForm', // 刷新个人信息的内容
      'dialog': {
        'title': '',
        'body': {
          'type': 'form',
          'mode': 'horizontal',
          'horizontal': {
            'leftFixed': 'xs'
          },
          'api': {
            'url': '/api/information',
            'method': 'post',
            'data': {
              'all': '$$',
            },
          },
          'actions': [
            {
              'type': 'submit',
              'label': '提交',
              'primary': true
            }
          ],
          'controls': [
            // todo 完善前端字段校验
            {
              'type': 'divider'
            },
            {
              'type': 'text',
              'label': '昵称',
              'name': 'nickname',
              'required': true,
            },
            {
              'type': 'divider'
            },
            {
              'type': 'image',
              'label': '头像',
              'name': 'avatar',
              'autoUpload': false,
              'reciever': 'post:/api/avatar/upload',
              'multiple': false,
            },
            {
              'type': 'divider'
            },
            {
              'type': 'select',
              'label': '性别',
              'name': 'sex',
              'options': [
                {
                  'label': '男',
                  'value': 1
                },
                {
                  'label': '女',
                  'value': 0
                }
              ],
              'value': '${sex}'
            },
            {
              'type': 'divider'
            },
            {
              'type': 'email',
              'label': '邮箱',
              'name': 'email',
              'validateOnChange': true,
              'validations': {
                'isEmail': true,
              },
              'validationErrors': {
                'isEmail': '请输入正确的邮箱地址'
              },
            },
            {
              'type': 'divider'
            },
            {
              'type': 'text',
              'label': '年龄',
              'name': 'age',
              'validations': {
                'isInt': true,
                'minimum': 0,
                'maximum': 120,
              },
              'validationErrors': {
                'isInt': '必须输入数字',
                'minimum': '小伙伴，年龄必须在0到120之间',
                'maximum': '小伙伴，年龄必须在0到120之间',
              }
            },
            {
              'type': 'divider'
            },
            {
              'type': 'text',
              'label': '个人签名',
              'name': 'intro',
            },
          ]
        }
      }
    };
    // 留言板页面
    amis.embed('#root', {
      'type': 'page',
      'title': '留言板',
      'initApi': '',
      // 导航栏
      'toolbar': [
        {
          'label': '导航栏',
          'type': 'button',
          'level': 'info',
          'className': 'w',
          'actionType': 'drawer',
          'actions': null,
          'closeOnEsc': true,
          'drawer': {
            'title': '导航栏',
            'closeOnOutside': true,
            'body': [
              {
                'type': 'form',
                'api': '',
                'body': []
              },
              // 留言板页面需要加载个人信息
              {
                "type": "service",
                "api": "get:/api/information",
                'body': [
                  {
                    'type': 'card',
                    'intiApi': ``,
                    'header': {
                      'title': '${nickname}',
                      'subTitle': '${intro | default: 暂无}',
                      'description': 'description',
                      'avatarClassName': 'pull-left thumb-md avatar b-3x m-r',
                      'avatar': '${avatar}'
                    },
                    'actions': [
                      {
                        'type': 'button',
                        'label': '个人信息',
                        'level': 'info',
                        'actionType': 'url',
                        'blank': false,
                        'url': '/html/information.html',
                      },
                      {
                        'level': 'info',
                        'blank': false,
                        'label': '退出登录',
                        'type': 'button',
                        'actionType': 'ajax',
                        'confirmText': '确定退出登录？',
                        'api': '/api/logout',
                        'redirect': '/',
                        'messages': {
                          'success': '已退出登录'
                        }
                      }
                    ]
                  },
                ],
              },
            ]
          },
        }
      ],
      'body': [
        {
          "type": "service",
          "api": "",
          "body": [
            {
              "type": "panel",
              "title": "简单 Cards 示例",
              "body": {
                "type": "cards",
                "source": "$rows",
                "card": {
                  "body": [
                    {
                      "label": "Engine",
                      "name": "engine"
                    },
                    {
                      "name": "version",
                      "label": "Version"
                    }
                  ],
                  "actions": [
                    {
                      "type": "button",
                      "level": "link",
                      "icon": "fa fa-eye",
                      "actionType": "dialog",
                      "dialog": {
                        "title": "查看详情",
                        "body": {
                          "type": "form",
                          "controls": [
                            {
                              "label": "Engine",
                              "name": "engine",
                              "type": "static"
                            },
                            {
                              "name": "version",
                              "label": "Version",
                              "type": "static"
                            }
                          ]
                        }
                      }
                    }
                  ]
                }
              }
            }
          ]
        }
      ]
    });
  })();
</script>
</body>
</html>
