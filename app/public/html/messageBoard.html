<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>留言板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="/static/amis/sdk.css"/>
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="/static/amis/sdk.js"></script>
<script type="text/javascript">
  (function() {
    const amis = amisRequire('amis/embed');
    // 留言板页面
    amis.embed('#root', {
      'type': 'page',
      'title': '留言板',
      'initApi': 'get:/api/information',
      // 'reload': 'messageCards',
      // 工具栏区域， 存放了导航栏按钮
      'toolbar': [
        {
          'label': '导航栏',
          'type': 'button',
          'level': 'info',
          'className': 'w',
          'actionType': 'drawer',
          'actions': null,
          'closeOnEsc': true,
          'drawer': {
            'title': '导航栏',
            'closeOnOutside': true,
            // 'action': null,
            'body': [
              // todo 跳转到留言板
              {
                'type': 'form',
                'api': '',
                'body': []
              },
              {
                'type': 'card',
                'intiApi': ``,
                'header': {
                  'title': '${nickname}',
                  'subTitle': '${intro | default: 暂无}',
                  'description': 'description',
                  'avatarClassName': 'pull-left thumb-md avatar b-3x m-r',
                  'avatar': '${avatar}'
                },
                'actions': [
                  {
                    'type': 'button',
                    'label': '个人信息',
                    'level': 'info',
                    'actionType': 'url',
                    'blank': false,
                    'url': '/html/information.html',
                  },
                  {
                    'level': 'info',
                    'blank': false,
                    'label': '退出登录',
                    'type': 'button',
                    'actionType': 'ajax',
                    'confirmText': '确定退出登录？',
                    'api': '/api/logout',
                    'redirect': '/',
                    'messages': {
                      'success': '已退出登录'
                    }
                  }
                ]
              },
            ]
          },
        }
      ],
      'body': [
        {
          'type': 'service',
          'name': 'messageCards',
          // 'initFetch':false,
          // 'api': {
          //   'method': 'get',
          //   'url': '/api/message',
          //   'data': null
          // },
          'initApi': '/api/message',
          'body': [
            {
              'type': 'panel',
              'title': '大家的留言',
              'body': {
                'type': 'cards',
                'source': '$list',
                'card': {
                  'body': [
                    {
                      'name': 'creator.nickname'
                    },
                    {
                      'name': 'creator.nickname'
                    },
                    {
                      'label': '内容',
                      'name': 'content'
                    }
                  ],
                  'actions': [
                    {
                      'type': 'button',
                      'level': 'link',
                      'icon': 'fa fa-eye',
                      'actionType': 'dialog',
                      'dialog': {
                        'title': '查看详情',
                        'body': {
                          'type': 'form',
                          'controls': [
                            {
                              'label': 'Engine',
                              'name': 'engine',
                              'type': 'static'
                            },
                            {
                              'name': 'version',
                              'label': 'Version',
                              'type': 'static'
                            }
                          ]
                        }
                      }
                    }
                  ]
                }
              }
            }
          ]
        }
      ]
    });
  })();
</script>
</body>
</html>
