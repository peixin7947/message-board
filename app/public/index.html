<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>留言板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="/static/amis/sdk.css"/>
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="/static/amis/sdk.js"></script>
<script type="text/javascript">
  (function() {
    var amis = amisRequire('amis/embed');
    amis.embed('#root', {
      'type': 'page',
      'initApi': '/api/${url|default:information}',
      // 'title': '个人空间',
      'aside': [
        {
          'type': 'icon',
          'className': 'm-l-xxl padder-v-sm',
          'icon': 'space-shuttle',
        },
        {
          'type': 'plain',
          'className': 'text-lg',
          'text': '导航栏',
        },
        {
          'type': 'nav',
          'stacked': true,
          'className': 'h-full ',
          'links': [
            {
              'label': '个人信息',
              'to': '?url=information',
            },
            {
              'label': '留言板',
              'to': '?url=message',
              // "icon": "fa fa-user",
            },
            {
              'label': '设置',
              'to': '/',
            }
          ]
        } ],
      'body': [
        {
          'type': 'tabs',
          'tabs': [
            {
              'title': '个人信息',
              'hash': 'tab2',
              'body': {
                'type': 'form',
                'panelClassName': 'panel-primary',
                'mode': 'horizontal',
                'title': '',
                'submitText': '',
                'initApi': `get:/api/information`,
                'silentPolling': 'true',
                'actions': [
                  {
                    'type': 'button',
                    'actionType': 'dialog',
                    'label': '修改个人信息',
                    'level': 'info',
                    'dialog': {
                      'title': '',
                      'body': {
                        'type': 'form',
                        'mode': 'horizontal',
                        // 'horizontal': {
                        //   'leftFixed': 'xs'
                        // },
                        'api': {
                          'url': '/api/information',
                          'method': 'post',
                          'data': {
                            'all': '$$',
                          },
                        },
                        'actions': [
                          {
                            'type': 'submit',
                            'label': '提交',
                            'primary': true
                          }
                        ],
                        'controls': [
                          {
                            'type': 'divider'
                          },
                          {
                            'type': 'text',
                            'label': '昵称',
                            'name': 'nickname',
                            'required': true,
                          },
                          {
                            'type': 'divider'
                          },
                          {
                            'type': 'image',
                            'label': '头像',
                            'name': 'avatar',
                            'reciever': '/api/avatar/upload',
                            'autoUpload': false,
                            'multiple': false,
                            'maxSize ': '16MB',
                          },
                          {
                            'type': 'divider'
                          },
                          {
                            'type': 'select',
                            'label': '性别',
                            'name': 'sex',
                            'options': [
                              {
                                'label': '男',
                                'value': 1
                              },
                              {
                                'label': '女',
                                'value': 0
                              }
                            ]
                          },
                          {
                            'type': 'divider'
                          },
                          {
                            'type': 'email',
                            'label': '邮箱',
                            'name': 'email',
                            'validateOnChange': true,
                            'validationErrors': {
                              'isEmail': true,
                            },
                            'validationErrors': {
                              'isEmail': '请输入正确的邮箱地址'
                            },
                          },
                          {
                            'type': 'divider'
                          },
                          {
                            'type': 'text',
                            'label': '年龄',
                            'name': 'age',
                            'validations': {
                              'isInt': true,
                              'minimum': 0,
                              'maximum': 120,
                            },
                            'validationErrors': {
                              'isInt': '必须输入数字',
                              'minimum': '小伙伴，年龄必须在0到120之间',
                              'maximum': '小伙伴，年龄必须在0到120之间',
                            }
                          },
                          {
                            'type': 'divider'
                          },
                          {
                            'type': 'text',
                            'label': '个人签名',
                            'name': 'intro',
                          },
                          {
                            'type': 'divider'
                          }
                        ]
                      }
                    }
                  }
                ],
                'controls': [
                  {
                    'type': 'static-tpl',
                    'label': '用户名',
                    'tpl': '${username| default: null}'
                  },
                  {
                    'type': 'divider'
                  },
                  {
                    'type': 'static-tpl',
                    'label': '昵称',
                    'tpl': '${nickname| default: null}'
                  },
                  {
                    'type': 'divider'
                  },
                  {
                    'type': 'static-image',
                    'label': '头像',
                    'name': 'image',
                    'src': '${avatar}',
                    'popOver': {
                      'title': '查看大图',
                      'body': '<div class="w-xxl"><img class="w-full" src="${avatar}"/></div>'
                    }
                  },
                  {
                    'type': 'divider'
                  },
                  {
                    'type': 'static-tpl',
                    'label': '性别',
                    'tpl': '${sex | default: null}',
                  },
                  {
                    'type': 'divider'
                  },
                  {
                    'type': 'static-tpl',
                    'label': '邮箱',
                    'tpl': '${email | default: null}',
                  },
                  {
                    'type': 'divider'
                  },
                  {
                    'type': 'static-tpl',
                    'label': '年龄',
                    'tpl': '${age | default: null}',
                  },
                  {
                    'type': 'divider'
                  },
                  {
                    'type': 'static-tpl',
                    'label': '个人签名',
                    'tpl': '${intro | default: null}',
                  },
                  {
                    'type': 'divider'
                  },
                  {
                    'type': 'static-date',
                    'label': '创建日期',
                    'value': 1592230977
                  },
                ]
              }
            },

          ]

        },
      ]
    });
  })();
</script>
</body>
</html>
